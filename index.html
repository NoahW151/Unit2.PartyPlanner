<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Party Planner</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="center">
        <h1>Party Planner</h1>
        <ul id="partylist">
        </ul>
        <label for="partyName">Name:</label> <input type="text" id="partyName"><br>
        <label for="partyDate">Date:</label> <input type="date" id="partyDate"><br>
        <label for="partyLoc">Location:</label> <input type="text" id="partyLoc"><br>
        <label for="partyDesc">Description:</label> <input type="text" id="partyDesc"><br>
        <button id="partyButton">Add party</button>
    </div>
    <script src="index.js"></script>
</body>

</html>
